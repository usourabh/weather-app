<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Weather App'</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="body-container">
      <h1>Weather App</h1>
      <template id="optionTemp">
        <option class="option" value=""></option>
      </template>
      <div>
        <select id="browsers" class="option">
          <option disabled selected value>-- select an option --</option>
          <option class="option">city</option>
          <option class="option" value="State">asdf</option>
          <option class="option" value="District">asd</option>
        </select>
      </div>
      <div>
        <input list="particularPlaceList" name="places" id="places" />
        <select id="particularPlaceList"></select>
      </div>

      <div class="weather-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
