<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Weather App'</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="body-container">
      <h1>Weather App</h1>
      <template id="option">
        <option value=""></option>
      </template>
      <div>
        <input
          list="browsers"
          name="placeHeaders"
          id="selectHeader"
          onkeyup="loadPlacesinDropdown(this)"
        />
        <datalist id="browsers">
          <option class="option" value="City"></option>
          <option class="option" value="State"></option>
          <option class="option" value="District"></option>
        </datalist>
      </div>
      <div>
        <input list="particularPlaceList" name="places" id="places" />
        <datalist id="particularPlaceList"> </datalist>
      </div>

      <div class="weather-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
